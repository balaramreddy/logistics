<div> 
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>Logistics</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLinkActive="active" [routerLink]="['home']">Home</a>
      <a mat-button routerLinkActive="active" [routerLink]="['admin']">Admin</a>
      <a mat-button routerLinkActive="active" [routerLink]="['login']">Login</a>
      <a mat-button routerLinkActive="active" [routerLink]="['register']">Register</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLinkActive="active" [routerLink]="['home']">Home</a>
        <a mat-button routerLinkActive="active" [routerLink]="['admin']">About</a>
        <a mat-button routerLinkActive="active" [routerLink]="['login']">Login</a>
        <a mat-button routerLinkActive="active" [routerLink]="['register']">Register</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
